{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center p-6 bg-slate-50 flex-wrap">
    {% for product in products %}
        <div class="flex-1 max-w-72 min-w-48 rounded overflow-hidden shadow-xl m-5 bg-slate-200">
            <div class="px-6 py-4">
                <div class="w-full font-bold text-xl mb-2 flex justify-center items-center">
                    <img src="{{ product.thumbnail.url }}">
                </div>
                <div class="font-bold text-xl mb-2">
                    {{ product.title }}
                </div>
                <p class="text-gray-700 text-base">
                    {{ product.price }}$
                </p>
            </div>
            <div class="text-center p-2 border-t-2 border-black/[0.6]">
                <a class="text-sky-600" href="{% url 'store:product_detail' product.slug %}">View</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
